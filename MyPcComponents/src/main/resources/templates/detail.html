<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title th:text="${component.name}">Dettaglio componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">â¬… Torna alla lista</a>

    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-dark text-white">
            <h2 th:text="${component.name}">Nome componente</h2>
        </div>
        <div class="card-body">
            <p><strong>Tipo:</strong> <span th:text="${component.type}"></span></p>
            <p><strong>Brand:</strong> <span th:text="${component.brand}"></span></p>
            <p><strong>Modello:</strong> <span th:text="${component.model}"></span></p>
            <p><strong>Specifiche:</strong></p>
            <p class="border p-2 rounded bg-light" th:text="${component.specs}"></p>
        </div>
    </div>
</div>

</body>
</html>
