<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>I miei componenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>üíª I miei componenti del PC</h1>
        <a href="/add" class="btn btn-success">‚ûï Aggiungi componente</a>
    </div>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Brand</th>
            <th>Modello</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comp : ${components}">
            <td th:text="${comp.name}"></td>
            <td th:text="${comp.type}"></td>
            <td th:text="${comp.brand}"></td>
            <td th:text="${comp.model}"></td>
            <td>
                <a th:href="@{'/component/' + ${comp.id}}" class="btn btn-sm btn-primary">Dettagli</a>
                <a th:href="@{'/edit/' + ${comp.id}}" class="btn btn-sm btn-warning">üñã Modifica</a>
                <a th:href="@{'/delete/' + ${comp.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Sei sicuro di voler eliminare questo componente?');">‚ùå Elimina</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
