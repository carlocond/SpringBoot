<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">âž• Aggiungi un nuovo componente</h2>

    <form th:action="@{/add}" th:object="${component}" method="post" class="card p-4 shadow-sm border-0 rounded-3">
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">Nome</label>
                <input id="name" type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="col">
                <label for="type" class="form-label">Tipo</label>
                <input id="type" type="text" th:field="*{type}" class="form-control" placeholder="CPU, GPU, RAM..." required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="brand" class="form-label">Brand</label>
                <input id="brand" type="text" th:field="*{brand}" class="form-control">
            </div>
            <div class="col">
                <label for="model" class="form-label">Modello</label>
                <input id="model" type="text" th:field="*{model}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label for="specs" class="form-label">Specifiche</label>
            <textarea id="specs" th:field="*{specs}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">â¬… Torna alla lista</a>
            <button type="submit" class="btn btn-success">ðŸ’¾ Salva componente</button>
        </div>
    </form>
</div>

</body>
</html>
