<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: "Inter", "Segoe UI", sans-serif;
            color: #212529;
        }

        h1 {
            font-weight: 700;
            color: #343a40;
        }

        .todo-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-radius: 10px;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .task-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #adb5bd;
        }

        .btn-outline-secondary, .btn-outline-danger {
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="todo-container">
    <h1 class="text-center mb-4">üìù Todo Application</h1>

    <form action="/" method="post" class="row g-3">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" name="title"
                   placeholder="Aggiungi una nuova attivit√†..." required>
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Aggiungi</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card task-card mb-2">
                <div class="card-body">
                    <span th:classappend="${task.completed} ? 'text-strikethrough' "
                          th:text="${task.title}">Task Title</span>

                    <div class="d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">
                            ‚úÖ Completata
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
                            üóë Elimina
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
